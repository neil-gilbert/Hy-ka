version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: modeleval-postgres
    environment:
      POSTGRES_DB: modeleval
      POSTGRES_USER: modeleval
      POSTGRES_PASSWORD: modeleval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
